<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  
  <!-- AI Brain/Network -->
  <g transform="translate(200,80)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#aiGradient)" stroke-width="3"/>
    
    <!-- Neural network nodes -->
    <circle cx="-20" cy="-15" r="4" fill="#FF6B6B"/>
    <circle cx="20" cy="-15" r="4" fill="#4ECDC4"/>
    <circle cx="-25" cy="10" r="4" fill="#45B7D1"/>
    <circle cx="25" cy="10" r="4" fill="#FF6B6B"/>
    <circle cx="0" cy="-30" r="4" fill="#4ECDC4"/>
    <circle cx="0" cy="25" r="4" fill="#45B7D1"/>
    
    <!-- Connections -->
    <g stroke="#666" stroke-width="1" opacity="0.5">
      <line x1="-20" y1="-15" x2="20" y2="-15"/>
      <line x1="-20" y1="-15" x2="-25" y2="10"/>
      <line x1="20" y1="-15" x2="25" y2="10"/>
      <line x1="0" y1="-30" x2="0" y2="25"/>
      <line x1="-25" y1="10" x2="25" y2="10"/>
    </g>
    
    <!-- AI label -->
    <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">AI CLASSIFIER</text>
  </g>
  
  <!-- Waste items -->
  <g id="waste-items">
    <!-- Plastic bottle -->
    <g transform="translate(80,180)">
      <rect x="0" y="0" width="15" height="35" fill="#1E90FF" rx="7"/>
      <rect x="3" y="3" width="9" height="29" fill="#87CEEB" rx="4"/>
      <rect x="5" y="-5" width="5" height="8" fill="#1E90FF" rx="2"/>
      <text x="7.5" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Plastic</text>
    </g>
    
    <!-- Apple core -->
    <g transform="translate(120,175)">
      <ellipse cx="7" cy="15" rx="7" ry="12" fill="#32CD32"/>
      <ellipse cx="7" cy="15" rx="5" ry="10" fill="#90EE90"/>
      <rect x="6" y="5" width="2" height="8" fill="#8B4513"/>
      <ellipse cx="3" cy="8" rx="2" ry="3" fill="#228B22"/>
      <text x="7" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Organic</text>
    </g>
    
    <!-- Metal can -->
    <g transform="translate(160,180)">
      <rect x="0" y="0" width="12" height="20" fill="#C0C0C0" rx="6"/>
      <rect x="1" y="1" width="10" height="18" fill="#E8E8E8" rx="5"/>
      <rect x="3" y="-3" width="6" height="6" fill="#C0C0C0" rx="3"/>
      <text x="6" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Metal</text>
    </g>
  </g>
  
  <!-- Classification arrows -->
  <g stroke="#4ECDC4" stroke-width="2" fill="#4ECDC4">
    <path d="M80 160 Q150 120 180 120" fill="none"/>
    <path d="M175 115 L185 120 L175 125 Z"/>
    
    <path d="M120 160 Q170 130 190 120" fill="none"/>
    <path d="M185 115 L195 120 L185 125 Z"/>
    
    <path d="M160 165 Q180 140 200 125" fill="none"/>
    <path d="M195 120 L205 125 L195 130 Z"/>
  </g>
  
  <!-- Classification results -->
  <g transform="translate(280,150)">
    <!-- Green bin -->
    <rect x="0" y="0" width="25" height="30" fill="#228B22" rx="3"/>
    <circle cx="12.5" cy="15" r="6" fill="white"/>
    <path d="M9 12 L12 18 L16 18 L19 12 L16 9 L12 9 Z" fill="#228B22"/>
    <text x="12.5" y="45" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">Recyclable</text>
    
    <!-- Brown bin -->
    <rect x="35" y="0" width="25" height="30" fill="#8B4513" rx="3"/>
    <circle cx="47.5" cy="15" r="6" fill="white"/>
    <path d="M44 12 L47 18 L51 18 L54 12 L51 9 L47 9 Z" fill="#8B4513"/>
    <text x="47.5" y="45" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">Organic</text>
    
    <!-- Gray bin -->
    <rect x="70" y="0" width="25" height="30" fill="#808080" rx="3"/>
    <circle cx="82.5" cy="15" r="6" fill="white"/>
    <path d="M79 12 L82 18 L86 18 L89 12 L86 9 L82 9 Z" fill="#808080"/>
    <text x="82.5" y="45" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">General</text>
  </g>
  
  <!-- Confidence indicators -->
  <g transform="translate(350,80)">
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" fill="#4ECDC4">94%</text>
    <text x="0" y="15" font-family="Arial" font-size="8" fill="#666">Confidence</text>
  </g>
  
  <!-- Data flow -->
  <g stroke="#FF6B6B" stroke-width="1" fill="none" opacity="0.6">
    <path d="M50 50 Q100 30 150 50"/>
    <path d="M250 50 Q300 30 350 50"/>
  </g>
</svg>
