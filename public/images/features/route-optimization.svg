<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCFCE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Map background -->
  <rect width="800" height="600" fill="url(#mapGrad)"/>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#22C55E" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Route paths -->
  <g>
    <!-- Optimized route (green) -->
    <path d="M100,500 Q200,450 300,400 Q400,350 500,300 Q600,250 700,200" 
          stroke="#22C55E" stroke-width="6" fill="none" stroke-dasharray="10,5" opacity="0.8"/>
    
    <!-- Original route (red, less efficient) -->
    <path d="M100,500 L150,400 L250,450 L200,350 L350,380 L450,320 L550,280 L650,250 L700,200" 
          stroke="#EF4444" stroke-width="4" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  </g>
  
  <!-- Collection points -->
  <g>
    <!-- Point 1 -->
    <circle cx="100" cy="500" r="12" fill="#10B981" filter="url(#shadow)"/>
    <circle cx="100" cy="500" r="6" fill="#FFFFFF"/>
    <text x="120" y="505" fill="#374151" font-size="12" font-family="Arial">Start</text>
    
    <!-- Point 2 -->
    <circle cx="200" cy="450" r="10" fill="#3B82F6"/>
    <rect x="195" y="445" width="10" height="10" fill="#FFFFFF" rx="1"/>
    
    <!-- Point 3 -->
    <circle cx="300" cy="400" r="10" fill="#F59E0B"/>
    <rect x="295" y="395" width="10" height="10" fill="#FFFFFF" rx="1"/>
    
    <!-- Point 4 -->
    <circle cx="400" cy="350" r="10" fill="#8B5CF6"/>
    <rect x="395" y="345" width="10" height="10" fill="#FFFFFF" rx="1"/>
    
    <!-- Point 5 -->
    <circle cx="500" cy="300" r="10" fill="#EC4899"/>
    <rect x="495" y="295" width="10" height="10" fill="#FFFFFF" rx="1"/>
    
    <!-- Point 6 -->
    <circle cx="600" cy="250" r="10" fill="#06B6D4"/>
    <rect x="595" y="245" width="10" height="10" fill="#FFFFFF" rx="1"/>
    
    <!-- End point -->
    <circle cx="700" cy="200" r="12" fill="#DC2626" filter="url(#shadow)"/>
    <circle cx="700" cy="200" r="6" fill="#FFFFFF"/>
    <text x="720" y="205" fill="#374151" font-size="12" font-family="Arial">End</text>
  </g>
  
  <!-- Waste collection truck -->
  <g transform="translate(450, 285)">
    <!-- Truck body -->
    <rect x="0" y="5" width="40" height="20" fill="url(#truckGrad)" rx="3"/>
    <!-- Cab -->
    <rect x="-15" y="8" width="18" height="14" fill="url(#truckGrad)" rx="2"/>
    <!-- Windows -->
    <rect x="-12" y="10" width="6" height="6" fill="#E5E7EB" rx="1"/>
    <rect x="-5" y="10" width="3" height="6" fill="#E5E7EB" rx="1"/>
    <!-- Wheels -->
    <circle cx="-8" cy="27" r="4" fill="#374151"/>
    <circle cx="32" cy="27" r="4" fill="#374151"/>
    <!-- Waste container -->
    <rect x="5" y="2" width="30" height="8" fill="#6B7280" rx="2"/>
  </g>
  
  <!-- Distance/efficiency info panel -->
  <g>
    <rect x="50" y="50" width="200" height="120" fill="#FFFFFF" rx="8" filter="url(#shadow)"/>
    <rect x="50" y="50" width="200" height="30" fill="#10B981" rx="8 8 0 0"/>
    <text x="150" y="70" text-anchor="middle" fill="#FFFFFF" font-size="14" font-family="Arial" font-weight="bold">Route Optimization</text>
    
    <!-- Optimized route stats -->
    <g transform="translate(60, 90)">
      <circle cx="8" cy="8" r="4" fill="#22C55E"/>
      <text x="20" y="12" fill="#374151" font-size="11" font-family="Arial">Optimized Route</text>
      <text x="20" y="25" fill="#6B7280" font-size="10" font-family="Arial">Distance: 12.4 km</text>
      <text x="20" y="35" fill="#6B7280" font-size="10" font-family="Arial">Time: 45 mins</text>
      <text x="20" y="45" fill="#6B7280" font-size="10" font-family="Arial">Fuel: 2.1L</text>
    </g>
    
    <!-- Original route stats -->
    <g transform="translate(60, 135)">
      <circle cx="8" cy="8" r="4" fill="#EF4444"/>
      <text x="20" y="12" fill="#374151" font-size="11" font-family="Arial">Original Route</text>
      <text x="140" y="12" fill="#6B7280" font-size="10" font-family="Arial">-35% efficient</text>
    </g>
  </g>
  
  <!-- AI/Algorithm indicator -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="150" height="80" fill="#FFFFFF" rx="8" filter="url(#shadow)"/>
    <rect x="0" y="0" width="150" height="25" fill="#3B82F6" rx="8 8 0 0"/>
    <text x="75" y="17" text-anchor="middle" fill="#FFFFFF" font-size="12" font-family="Arial" font-weight="bold">AI Algorithm</text>
    
    <!-- Algorithm visualization -->
    <g transform="translate(20, 35)">
      <circle cx="15" cy="10" r="6" fill="#10B981" opacity="0.3"/>
      <circle cx="55" cy="10" r="6" fill="#10B981" opacity="0.6"/>
      <circle cx="95" cy="10" r="6" fill="#10B981"/>
      <path d="M21,10 L49,10 M61,10 L89,10" stroke="#10B981" stroke-width="2"/>
      <text x="55" y="28" text-anchor="middle" fill="#6B7280" font-size="9" font-family="Arial">Processing...</text>
    </g>
  </g>
  
  <!-- Efficiency metrics -->
  <g transform="translate(300, 480)">
    <rect x="0" y="0" width="200" height="100" fill="#FFFFFF" rx="8" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="25" fill="#059669" rx="8 8 0 0"/>
    <text x="100" y="17" text-anchor="middle" fill="#FFFFFF" font-size="12" font-family="Arial" font-weight="bold">Savings</text>
    
    <g transform="translate(20, 35)">
      <text x="0" y="15" fill="#374151" font-size="11" font-family="Arial">CO₂ Reduced:</text>
      <text x="160" y="15" text-anchor="end" fill="#10B981" font-size="11" font-family="Arial" font-weight="bold">4.2 kg</text>
      
      <text x="0" y="30" fill="#374151" font-size="11" font-family="Arial">Fuel Saved:</text>
      <text x="160" y="30" text-anchor="end" fill="#10B981" font-size="11" font-family="Arial" font-weight="bold">0.8L</text>
      
      <text x="0" y="45" fill="#374151" font-size="11" font-family="Arial">Time Saved:</text>
      <text x="160" y="45" text-anchor="end" fill="#10B981" font-size="11" font-family="Arial" font-weight="bold">15 min</text>
      
      <text x="0" y="60" fill="#374151" font-size="11" font-family="Arial">Cost Saved:</text>
      <text x="160" y="60" text-anchor="end" fill="#10B981" font-size="11" font-family="Arial" font-weight="bold">₹45</text>
    </g>
  </g>
  
  <!-- Direction arrows on optimized path -->
  <g>
    <polygon points="180,470 190,465 190,475" fill="#22C55E"/>
    <polygon points="280,420 290,415 290,425" fill="#22C55E"/>
    <polygon points="480,320 490,315 490,325" fill="#22C55E"/>
    <polygon points="580,270 590,265 590,275" fill="#22C55E"/>
  </g>
  
  <!-- Map legend -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="120" height="70" fill="#FFFFFF" rx="5" filter="url(#shadow)"/>
    <text x="60" y="15" text-anchor="middle" fill="#374151" font-size="10" font-family="Arial" font-weight="bold">Legend</text>
    
    <line x1="10" y1="25" x2="25" y2="25" stroke="#22C55E" stroke-width="3"/>
    <text x="30" y="28" fill="#374151" font-size="9" font-family="Arial">Optimized</text>
    
    <line x1="10" y1="40" x2="25" y2="40" stroke="#EF4444" stroke-width="3"/>
    <text x="30" y="43" fill="#374151" font-size="9" font-family="Arial">Original</text>
    
    <circle cx="17" cy="55" r="3" fill="#3B82F6"/>
    <text x="30" y="58" fill="#374151" font-size="9" font-family="Arial">Collection Point</text>
  </g>
</svg>
