<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Phone -->
  <rect x="150" y="50" width="100" height="180" fill="url(#phoneGradient)" rx="15"/>
  <rect x="160" y="70" width="80" height="120" fill="white" rx="5"/>
  <circle cx="200" cy="210" r="8" fill="white"/>
  
  <!-- Calendar on screen -->
  <rect x="170" y="80" width="60" height="50" fill="#E8F4FD" rx="3"/>
  <rect x="170" y="80" width="60" height="12" fill="#4169E1" rx="3"/>
  
  <!-- Calendar grid -->
  <g fill="#4169E1" font-family="Arial" font-size="8">
    <text x="175" y="105">S</text>
    <text x="185" y="105">M</text>
    <text x="195" y="105">T</text>
    <text x="205" y="105">W</text>
    <text x="215" y="105">T</text>
    <text x="225" y="105">F</text>
    
    <text x="175" y="118">1</text>
    <text x="185" y="118">2</text>
    <text x="195" y="118">3</text>
    <text x="205" y="118">4</text>
    <text x="215" y="118">5</text>
    <text x="225" y="118">6</text>
  </g>
  
  <!-- Highlighted date -->
  <circle cx="185" cy="115" r="8" fill="#32CD32" opacity="0.8"/>
  
  <!-- Schedule list -->
  <rect x="170" y="140" width="60" height="40" fill="#F0F8FF" rx="3"/>
  <text x="175" y="150" font-family="Arial" font-size="6" fill="#4169E1">9:00 AM - Pickup</text>
  <text x="175" y="160" font-family="Arial" font-size="6" fill="#4169E1">Organic Waste</text>
  <text x="175" y="170" font-family="Arial" font-size="6" fill="#32CD32">âœ“ Scheduled</text>
  
  <!-- Truck icon -->
  <g transform="translate(50,180)">
    <rect x="0" y="0" width="40" height="20" fill="#32CD32" rx="5"/>
    <circle cx="8" cy="25" r="6" fill="#2F2F2F"/>
    <circle cx="32" cy="25" r="6" fill="#2F2F2F"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(280,100)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#4169E1" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#4169E1" stroke-width="2"/>
    <line x1="0" y1="0" x2="10" y2="0" stroke="#32CD32" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#4169E1"/>
  </g>
  
  <!-- Notification -->
  <g transform="translate(300,50)">
    <rect x="0" y="0" width="80" height="30" fill="white" rx="15" stroke="#32CD32" stroke-width="2"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="#32CD32">Reminder</text>
    <text x="40" y="22" text-anchor="middle" font-family="Arial" font-size="6" fill="#4169E1">Pickup in 1hr</text>
  </g>
  
  <!-- AI network -->
  <g stroke="#00CED1" stroke-width="1" fill="#00CED1">
    <circle cx="80" cy="80" r="3" opacity="0.6"/>
    <circle cx="120" cy="100" r="3" opacity="0.6"/>
    <circle cx="320" cy="220" r="3" opacity="0.6"/>
    <line x1="80" y1="80" x2="120" y2="100" opacity="0.4"/>
    <line x1="120" y1="100" x2="320" y2="220" opacity="0.4"/>
  </g>
</svg>
